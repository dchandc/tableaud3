<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Example</title>
        <script src="d3.v3.min.js" charset="utf-8"></script>
	</head>
	<body>
		<p>2</p>
		<p>3</p>
		<p>5</p>
		<script type="text/javascript">
			var dataset = [1, 2, 3, 4];
			var data = d3.select("body").selectAll("p").data(dataset)
			data.enter().append("p").text(function(d) { return d; })
			data.exit().remove()
		</script>
	</body>
</html>
