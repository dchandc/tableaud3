<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script src="d3.v3.min.js" charset="utf-8"></script>
    </head>
    <body>
        <script type="text/javascript">
			var svg = d3.select("body")
				.append("svg")
				.attr("width", 500)
				.attr("height", 500)
			var circle = svg.append("circle")
				.attr("cx", 250)
				.attr("cy", 250)
				.attr("r", 50)
				.attr("fill", "red")
			circle.transition()
				.delay(0)
				.duration(3000)
				.ease("linear")
				.attr("fill", "green")
		</script>
    </body>
</html>
